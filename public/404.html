<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        background: #fafafa;
        color: #0E0000;
      }

      .error-page {
        margin: 100px 0 40px;
        text-align: center;
      }
      .error-page__message{
        margin-bottom: 32px;
      }

      .error-page__header-image {
        width: 112px;
        margin-bottom: 32px;
      }

      .error-page__title {
        font-size: 32px;
        margin-top: 0;
        margin-bottom: 32px;
      }

      .button {
        text-decoration: none;
        text-align: center;
        padding: 16px 32px;
        width: 75px;
        background-color: #0E0000;
        color: rgb(240,240,240);
        transition: all 0.5s;
        border : solid 2px #0E0000;
        border-radius: 3px;
        font-weight: bolder;
      }

      .button:hover {
        background-color :rgb(240,240,240);
        color: #0E0000;
        border : solid 2px #0E0000;
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <header class="error-page__header">
        <img class="error-page__header-image" src="logo.png" alt="Roger Vilder">
        <h1 class="error-page__title">Page not found</h1>
      </header>
      <p class="error-page__message">You've reach a new world yet undiscovered.</p>
      <br>
      <br>
      <a class="button" href="/">Return to Roger Vilder website</a>
    </div>
  </body>
</html>
