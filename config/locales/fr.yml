    secondtext:
      signature: Gilles Gheerbrandt 1975
      text_html: 'Dire que les pièces de Vilder qui sont montrées à cette exposition
        sont du Mondrian en movement serait ne pas dire grand-chose. Si l''on tient
        absolument à évoquer Mondrian, on peut le faire judicieusement comme Tommaso
        Trini qui écrivait voici deux ans : si Mondrian est abstraction géométrique
        à partir d''un arbre, Vilder est restitution optique des pulsations vitales
        de ce même arbre. De toute manière, ce serait une erreur que de ne pas savoir
        dépasser la géométrie des lignes verticales et horizontales dans notre questionnement
        de l''œuvre.<br> La géométrie n''est la que comme métaphore et Vilder souligne
        que CHAQUE MACHINE EST UNE TENTATIVE EN VUE DE SAISIR LES SECRETS DE LA VIE.
        Pierre Restany parle avec raison de L''INCESSANT CROISEMENT DES LIGNES PERPENDICULAIRES
        : c''est que les pièces de Vilder respirent, bougent de façon lente, uniforme
        et sans à-coup.<br> Alors que dans les pièces à engrenages de 1966 le cycle
        était très court puisqu'' il ne durait que le temps d''une révolution du disque
        Gestalt élémentaire, il est devenu plus long dans les pièces à expansion et
        contraction de formes élastiques et plus long encore dans les nouvelles pièces
        réalisées depuis 1970 et dont certaines devraient fonctionner vingt-quatre
        heures sur vingt-quatre pendant plus de quatre ans pour voir une configuration
        donnée se retrouver identique à elle-même. La mise en scène des verticales
        et des horizontales par Vilder nous propose des mouvements continus au long
        desquels il ne saurait exister de moment privilégié. Le mouvement remet en
        cause tous les états instantanés du système. Il n y a pas d''instant particulier
        où la dissection de la surface opérée par les lignes orthogonales offrirait
        des proportions plus harmonieuses ou plus intéressantes. Plutôt dans une étape
        ou un état nécessairement fugitif de la configuration, c''est dans le système
        que nous devons voir la source d''une harmonie prolongée qui lie ce qui est
        à ce qui vient juste d''être et à ce qui sera.<br> Il était bien naturel que
        Vilder soit attiré par l''usage du cinéma et de sa temporalité. Dès 1970 il
        concevait un film pour lequel des essais furent effectués en 1971 en vidéo
        sur la console graphique d''un ordinateur, et dont le scénario fut mis au
        point en 1972. C''est un projet très ambitieux et qui sera sans doute extrêmement
        difficile à réaliser mais qui traite de questions qui sont au cœur de la problématique
        de Vilder, comme le mouvement , le cycle et la relation entre l''unité et
        le tout. Un carré formé par des points s''amollit en une amibe puis on ne
        voit plus que l''un des points qui devient oiseau, puis nuage d''oiseaux,
        puis troupeau de moutons vu du ciel, puis banc de poissons, puis poisson seul
        dont une écaille vient en gros plan, devient un point et retrouve les points
        du carré de départ. Ce projet fait appel à des séquences de transformation
        qui doivent être réalisées en animation à l''ordinateur et soulèvent d''importants
        problèmes techniques.<br> De façon plus générale Vilder a réalisé un certain
        nombre de films ou vidéogrammes d''animation cybernétique et l''ordinateur
        lui a permis de créer des œuvres qui auraient été souvent impossibles de réaliser
        par des moyens mécaniques. Ainsi le film qui est présenté pendant l''exposition,
        montre un carré divisé en un certain nombre de rectangles de couleur dont
        les surfaces varient de façon continue. Ce film a été conçu en 1971, préparé
        en 1972, filmé une première fois en 1973, tourné à nouveau en 1974 et finalement
        montré en 1975.Les péripéties de sa réalisation font comprendre ce qu''il
        faut d''énergie et de force de conviction pour réussir à produire un tel film
        en dehors du circuit normal. L''œuvre de Vilder depuis dix ans a toujours
        su viser juste. Les différentes séries de pièces étaient fascinantes et très
        fortes quand elles sont apparues, et les plus anciennes comme les plus récentes
        gardent intacte cette force de conviction que tant d''œuvres cinétiques n''ont
        jamais eu, ou ont vite perdu par légèreté ou tendance à verser dans le gadget
        décoratif. Vilder est un classique et ses œuvres sont non pas de simples objets
        à voir mais des objets de connaissance et des outils de méditation avec lesquels
        on voudrait vivre.'
      title: ROGER VILDER
