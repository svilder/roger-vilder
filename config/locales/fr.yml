    bio: "Biographie"
    biography_p1: "Né en 1938, il fait ses études de beaux arts à l'Université Concordia, Montréal, Canada."
    biography_p2: "Il travaille entre Paris, Nîmes et Montréal (Canada).
      Il a enseigné les Arts Plastiques pendant 30 ans dans diverses institutions
      et universités en Amérique du Nord. Membre de l'Académie Royale des Arts du
      Canada et de l'association Kepes de Budapest, Hongrie. Depuis le milieu des
      années 60, il explore le mouvement par la mécanique motorisée, les recherches
      numériques, des animations algorithmiques et le néon."
    biography_p3: "Il exprime par le biais
      d'une géométrie simple, ses observations du monde, des formes auxquelles il
      donne un mouvement lent, continu de croissance et décroissance. Se faisant,
      formes, espaces et couleurs sont mis en relation les uns avec les autres privilégiant
      ainsi, l'harmonie de la composition dans un continuum spatio-temporel, d'une
      sensualité toute organique."
