    firsttext:
      signature: Pierre Restany Paris, janvier 1973
      text_html: 'A partir d''une morphologie et d''une syntaxe constructiviste classiques,
        la vision de Roger Vilder se développe sans complexes et sans contraintes
        au gré d''une sensualité toute orientale. Le cinétisme de Vilder est loin
        d''être une fin en soi. C''est à travers les termes temporaires (et temporalisés)
        du langage géométrique qu''il a entrepris de crier son amour de la vie et
        de nous le communiquer. « Je suis un dieu sans pouvoirs car je n''accepte
        pas mes propres faiblesses », nous confie-t-il dans un texte écrit à Montréal
        en février 1970. Cet aveu est tout un programme. Ce fils du soleil et de la
        Méditerranée est allé vivre l''expérience du Grand Nord et de ses immenses
        espaces. Sans exagérer le côté sentimental de toute référence biographique,
        il y a autre chose que du simple hasard dans cette migration personnelle à
        travers l''espace-temps de la géographie et de l''histoire. Si Vilder a recours
        à la forme géométrique, c''est qu''il entend aller au fond des choses, exprimer
        l''essentiel de la vie à travers sa constante métamorphose. Ses reliefs animés
        qui figurent l''incessant croisement de deux lignes perpendiculaires expriment
        à la fois un Mondrian et tous les Mondrian du monde. La vie, c''est la quadrature
        du cercle et Vilder sait bien que le computer design a résolu le problème.
        Sur le plan formel, et uniquement sur celui-ci bien sûr, car le secret de
        la vie, qui est aussi celui de toutes les baguettes magiques, est éternel
        retour, éternel départ, éternel recommencement ab ovo. Et cet éternel recommencement
        de la vie n''est pas un miracle mais une raison de vivre. Dans un scénario
        de film récent (octobre 1972), Roger Vilder imagine de nous décrire l''amplitude
        extrême d''une métamorphose élémentaire.Un carré parfait, assemblage de points,
        devient oiseau, vol d''oiseaux, nuage en formation serrée, poisson, banc de
        poissons, pour retourner enfin au carré initial. L''esprit de géométrie s''identifie
        ici à l''instinct profond qui appréhende les manifestations élémentaires de
        l''existence. Ma rencontre avec Vilder a été simple, rapide et définitive.
        Je crois à la simplicité tenace de ce sorcier sans miracles, à son amour fou
        de la vie, à son réalisme mystique, à tout ce qu''il porte en lui d''instinct
        et qu''il exprime spontanément : ces gens là sont rares, qui ne s''embarrassent
        en aucune façon des contingences formelles du déjà fait ou du déjà vu, et
        qui s''obstinent à jeter un regard toujours neuf sur le monde.'
      title: 'ROGER VILDER: LA GEOMETRIE DE L''INSTINCT VITAL'
    fourthtext:
      signature: Texte extrait de « Les lignes du monde» de Kenneth White 2002
      text_html: "...le plaisir esthétique lié aux formes et aux couleurs s'accompagne
        d'un sens des forces en jeu dans l'univers. Et l'être humain a de cela un
        besoin profond. Il a autant besoin de communication avec l'univers que de
        communication sociale. Et c'est sans doute le fondement le plus profond de
        l'art: le mouvement (d'un animal), le vol (d'une bande d'oiseaux migrateurs),
        la courbe (d'une vague), le jaillissement (d'un éclair) – ces évènements qui
        éveillent le désir de faire quelque chose de semblable, d'être, pour ainsi
        dire, un peu à la hauteur du cosmos. Sans cette communication, sans ce contact,
        sans cette sensation, il pourrait y avoir,bien sûr «art» et «culture». Mais,
        passant par des artefacts de plus en plus artificiels, cet «art», cette «culture»
        aboutissent fatalement à la fantaisie la plus creuse quand ce n'est pas à
        la complaisance dans la laideur et l'insignifiance. Tous les grands artistes
        ont toujours su cela. C'est pour cela que Rimbaud dit n'avoir de goût que
        pour «la terre et les pierres», que Saint-JohnPerse évoquela mer «exemplaire
        du plus grand texte», et qu'Artaud appelle de ses vœux «une idée organique
        de la culture». C'est dans ce champ de prémisse, à la fois radical et rayonnant,
        que, de toute évidence, se situe l'art de Roger Vilder."
      title: LES LIGNES DU MONDE
