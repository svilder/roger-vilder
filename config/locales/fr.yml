      text_html: "« Défense de ne pas toucher »<br> Dans les années soixante en France
        le G.R.A.V., Groupe de recherche d'arts visuels, édictait comme principes
        : « Défense de ne pas toucher » et  « Défense de ne pas participer ». Pour
        Roger Vilder qui expose actuellement à la galerie NMarino à Paris, ces injonctions
        retrouvent aujourd'hui toute leur valeur. Pour cet artiste qui a partagé sa
        vie entre le Canada et la France, les travaux sur l'art construit conjointement
        à ceux sur le mouvement le rapprochent de cette histoire écrite par les tenants
        de l'art cinétique. Car c'est un itinéraire d'une cinquantaine d'années qui
        aboutit aujourd'hui avec cette proposition d' « Algorithme tactile ». Les
        premières recherches numériques de Roger Vilder remontent à 1971. En 1973
        il réalise des dessins par ordinateur au centre météorologique du Canada.
        Désormais pour Roger Vilder cette volonté d'associer la création dans le domaine
        des arts plastiques avec la technologie informatique se concrétise avec ces
        dessins en noir et blanc ou en couleur animés par des algorithmes, les tableaux
        devenant en permanence modifiés par des mouvements aléatoires ou répétitifs.
        Le plan du tableau est alors asservi par l'ordinateur au bénéfice d'une œuvre
        en changement permanent.<br> <br> « Algorithme tactile »<br> Le  « Défense
        de ne pas toucher » des artistes du G.R.A.V. trouve ici une nouvelle application
        avec l'utilisation par Roger Vilder d'écrans tactiles qui perturbent singulièrement
        le statut à la fois de l'œuvre et celui de l'artiste. Désormais, le collectionneur
        prend sa part de création pour chaque œuvre initiée par l'artiste. Le spectateur
        du tableau a pouvoir de décision en intervenant sur le plan tactile: il peut
        alors déplacer l'image, agrandir une forme, la réduire, modifier le rapport
        géométrique des formes et des couleurs. Dans ces conditions, ce n'est pas
        seulement la nature de l'œuvre qui change en se voyant attribuer un acteur
        supplémentaire dans l'acte de création, c'est le statut même de l'artiste
        qui s'en trouve bouleversé. En mettant à la disposition du spectateur ce pouvoir
        de décision, Roger Vilder met en situation un tandem inédit qui, d'une certaine
        façon, désacralise le rôle du créateur, la prééminence incontestée de l'artiste.
        Imaginerait-on un tableau de Mondrian modifié au gré des humeurs du collectionneur
        ? Qu'en aurait pensé Mondrian lui-même ? Comment se définit alors la notion
        d'auteur ? Avec cette proposition  d' « Algorithme tactile », Roger Vilder
        remet sur l'ouvrage la question du rapport à l'art que les artistes du G.R.A.V.
        posaient il y a un demi-siècle. Parmi ses membres, Julio Le Parc déclarait
        dès 1961 : «L'art d'ailleurs ne nous intéresse pas en tant que tel. Il est
        pour nous un moyen de procurer des sensations visuelles, un matériel mettant
        en valeur vos dons. Tout le monde est doué, tout le monde peut devenir partenaire.
        Et ce sera parfait si l'œuvre vous fait oublier le tableau, 'l'œuvre d'art'».<br>
        <br> « Défense de ne pas participer »<br> Roger Vilder avec ses « Algorithmes
        tactiles » installe ainsi cette relation nouvelle dans la création artistique.
        La mutation de l'œuvre d'art ne tient pas d'abord, me semble-t-il, à l'avancée
        technologique mais bien davantage à ce statut nouveau : le tableau au mur
        n'est pas un objet fini, définitif, il devient un élément interactif, modifiable,
        soumis à la volonté de son propriétaire, lui même détenteur de cette part
        de créativité. Le rêve des artistes du G.R.A.V. de voir naître une nouvelle
        relation entre l'artiste et le spectateur prend forme aujourd'hui avec cet
        art du partage."
      title: 'Roger Vilder : l''art en partage'
