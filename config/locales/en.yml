    rewards: Rewards
    show-more: "See more"
    texts: "texts"
    g-thomat-title: "Gilles Thomat, film-maker"
    g-thomat-text-1: "Gilles Thomat nous invite dans les ateliers d'artistes, il les filme au travail, concentrés, maniant le fusain, le pinceau, les ciseaux, les outils..."
    g-thomat-text-2: "Nous découvrons une chose rare, l’artiste dans son atelier, dans le silence de la création."
    g-thomat-text-3: "Dans ces films, il n’y a pas de dialogue, pas de commentaire, pas d’échange avec l’artiste."
    g-thomat-text-4: "Et pourtant, par la relation profonde et intime qu’il a réussi à mettre en place avec chacun d’entre eux, Gilles Thomat a trouvé la bonne place, la place juste, comme un révélateur."
    g-thomat-text-5: "Par la sensibilité et la précision de son regard, il est allé à l’essentiel, par bouts, par fragments. Il a su capter la lumière, le noir, la couleur, il s’arrête sur une main, une épaule."
    g-thomat-text-6: "Au son, c’est la même chose, fragments, sensations, souffle...
      Ces films sont comme des révélations, pourtant le mystère reste entier."
