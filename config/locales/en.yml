  contact:
    biography_p1: "Born in 1938, he studies fine arts at the University Concordia, Montreal, Canada."
    biography_p2: "He works between Paris, Nîmes and Montreal (Canada).
                  He taught the plastic arts during 30 years in diverse institutions and universities in North America.
                  Member of the Royal Academy of the Arts of Canada and association Kepes de Budapest, Hungary. Since the environment of the 60s, he explores the movement by the motorized mechanics, the digital searches, the animations algorithmics and the neon."
    biography_p3: "He expresses by means of a simple geometry, his observations of the world, forms to the which he gives a continuous slow movement of growth and decrease.
                  Being made, form spaces and colors are put in relation some with the others so favoring, the harmony of the composition in a spatiotemporal continuum, the quite organic sensualism."
    collections: Public and private collections
    group-exhibitions: Group exhibitions
    solo-exhibitions: Solo Shows
