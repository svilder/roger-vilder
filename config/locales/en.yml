    sixthtext:
      signature: Claude Guibert «Chronicles of the black hat» Le Monde, octobre 2016
      text_html: 'And it will be perfect if the work makes you forget the painting,
        «the work of art.» Roger Vilder, with his «Touch Algorithms», thus installs
        this new relationship in artistic creation. The mutation of the work of art
        does not seem to me to be due, first of all, to technological progress but
        rather to this new status: the painting on the wall is not a finished, definitive
        object, it becomes an interactive, modifiable element, subject to the will
        of its owner, who owns this share of creativity. The dream of G.R.A.V. to
        see the birth of a «Defense not to touch» artists G.R.A.V. finds here a new
        application with the use by Roger Vilder of touch screens that singularly
        disrupt the status of both the work and that of the artist. From now on, the
        collector takes his share of creation for each work initiated by the artist.
        The spectator of the painting has decision-making power by intervening on
        the tactile plane: it can then move the image, enlarge a shape, reduce it,
        modify the geometric ratio of shapes and colors. In these conditions, it is
        not only the nature of the work that changes by being attributed an additional
        actor in the act of creation, it is the very status of the artist that is
        upset. By putting this decision-making power at the disposal of the spectator,
        Roger Vilder puts in a situation an unpublished tandem which, in a certain
        way, desacralizes the role of the creator, the indisputable pre-eminence of
        the artist. Imagine a painting by Mondrian modified to suit the humor of the
        collector? What would Mondrian himself think of it? How is the concept of
        the author defined? With this proposal of «Touch Algorithm», Roger Vilder
        puts on the work the question of the relation to the art that the artists
        of G.R.A.V. posed half a century ago. Among its members, Julio Le Parc declared
        as early as 1961: “Art does not interest us as such. It is for us a way to
        provide visual sensations, a material highlighting your gifts. Everyone is
        gifted, everyone can become a partner. new relationship between the artist
        and the viewer takes shape today with this art of sharing.”'
      title: 'Roger Vilder : the art in sharing'
